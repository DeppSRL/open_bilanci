<!-- Main header -->
<header id="header">
    <div class="row">
        <div class="col-md-3">
            <a href="{{ comune_backlink }}"><button>Torna al sito del Comune</button></a>
        </div>
        <div class="col-md-3">
            {% if comune_logo %}
                <img src="{{ comune_logo }}" style="max-height: 100px; max-width: 100px;"/>
            {% endif %}
        </div>
        <div class="col-md-3">
            <h3 style="color:white;">
                {{ comune_header_text|safe }}
            </h3>
        </div>
    </div>
</header>
