{% load staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0072)http://databoard-3529.herokuapp.com/dashboards/depp-openbilanci-bilancio -->
<html>
<head>
    <title>Open bilanci</title>

    <script src="{% static 'scripts/visup/visup-application.js' %}"></script>
    <link href="{% static 'css/visup-application.css' %}" media="all" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/font-awesome.css' %}" media="all" rel="stylesheet">

    {% block load_data_js %}

        <script>
            $(document).ready( function() {
              var load_sample_json = true;

              var data = {{ composition_data|safe }};

              if(load_sample_json == true ){
                  visup.bilancio(function(){
                    d3.json("/static/data/vista1.json", function(data){
                        visup.bilancio.data(data);
                        visup.bilancio.on("select", function(d) {
                          console.log(d);
                        });
                        });
                    });
              }
                else{
                  visup.bilancio.data(data);
              }

            });
        </script>

    {% endblock %}

</head>
<body ng-app='appOB'>
{% block body %}

{% endblock %}
</body>
</html>
