<ul class="nav nav-stacked menu">
    <li class="active">
        <span class="icon sprite-autonomia-finanziaria"></span> {{ parameter_list_type|upper }}
        <div class="scrollbox">
            <ul class="nav nav-stacked" id="parameter_list_{{ parameter_list_type }}">
                {% for parameter in parameter_list %}
                    <li
                        {% if parameter_list_type == selected_par_type and parameter.slug == selected_par_slug %}
                            class="active"
                        {% endif %}
                            >
                        <a id="{{ parameter_list_type }}/{{ parameter.slug }}"

                            {# initialize the url for parameter list menu   #}
                            href="{% url 'classifiche-list' parameter_type=parameter_list_type parameter_slug=parameter.slug anno=selected_year %}"

                            >
                                <span class="icon sprite-info pull-right"></span> {{ parameter.denominazione }}
                        </a>
                    </li>

                {% endfor %}

            </ul>
        </div>
    </li>
</ul>
</ul>
