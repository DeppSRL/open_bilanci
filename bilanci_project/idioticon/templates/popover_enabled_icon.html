<a href="#" rel="info-popover"
   data-toggle="popover"
   data-html="true"
   data-width="{{ width }}"
   data-content="{{ content|safe|force_escape }}"
   data-original-title="{{ title }}"
   data-container="body" 
   data-placement="{{ placement }}"><span class="fa fa-fw fa-question-circle"></span></a>
